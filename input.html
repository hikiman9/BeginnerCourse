<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/input.css">
    <title>Document</title>
</head>
<body style="background-color: darkgray;">
    <div class="main-background">
        <div class="title">
            <h2>contact us</h2>
        </div>
        <div class="email">
            <p>Your Email</p>
            <form>
                <input type="email" placeholder="exmaple@exampl.com">
            </form>
        </div>
        <div class="name">
            <p>First name</p>
            <form>
                <input type="text">
            </form>
        </div>
        <div style="float: left; width: 4%; height: 1px;"></div>
        <div class="name">
            <p>Last name</p>
            <form>
                <input type="text">
            </form>
        </div>
        <div style="clear: both;"></div>
        <div class="message">
            <p>Message</p>
            <form>
                <input type="text" style="height: 150px;">
            </form>
        </div>
        <div class="subscribe">
            <form>
                <label><input type="checkbox">subscribe</label>
            </form>
        </div>
        <div class="send">
            <button>send</button>
        </div>

    </div>
</body>
</html>
